<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/rpg.css">
    <script src="../scripts/rpg.js" defer></script>
    <title>Document</title>
</head>
<body>
    <script src="../scripts/navbar.js"></script>

    <div id="page">
    <div class="form-selectors">
        <button type="button" id="stats">STATS</button>
        <button type="button" id="bio">BIOGRAPHY</button>
        <button type="button" id="spells">SPELLCASTING</button>
    </div>

    <div class="creator">
        <form class="info">
            <img id="portrait" src="" alt="Character Portrait">
            <input type="file" accept="image/png, image/jpeg" onchange="showPortrait()">

            <label for="charName">Name</label>
            <input id="charName" type="text" name="name" required>

            <label for="charClass">Class</label>
            <input id="charClass" type="text" name="class">

            <label for="charRace">Race</label>
            <input id="charRace" type="text" name="race">

        </form>

        <div class="forms">
            <form class="stats show">
                <!-- Button to calculate stats automatically -->
                <button type="button" id="calculate">CALCULATE</button>

                <!-- The Checkboxes are for saving throws -->
                <label for="strength">Strength</label>
                <input id="strength" type="number" name="strength">
                <input type="checkbox" id="str-save" name="str-save">

                <label for="dexterity">Dexterity</label>
                <input id="dexterity" type="number" name="dexterity">
                <input type="checkbox" id="dex-save" name="dex-save">

                <label for="constitution">Constitution</label>
                <input id="constitution" type="number" name="constitution">
                <input type="checkbox" id="con-save" name="con-save">

                <label for="intelligence">Intelligence</label>
                <input id="intelligence" type="number" name="intelligence">
                <input type="checkbox" id="int-save" name="int-save">

                <label for="wisdom">Wisdom</label>
                <input id="wisdom" type="number" name="wisdom">
                <input type="checkbox" id="wis-save" name="wis-save">

                <label for="charisma">Charisma</label>
                <input id="charisma" type="number" name="charisma">
                <input type="checkbox" id="cha-save" name="cha-save">

                <label for="armor-class">Armor Class</label>
                <input id="armor-class" type="number" name="armor-class">

                <label for="initiative">Initiative</label>
                <input id="initiative" type="number" name="initiative">

                <label for="speed">Speed</label>
                <input id="speed" type="number" name="speed">

                <label for="hp">HP</label>
                <input id="hp" type="number" name="hp">
                
            </form>
            
            <form class="bio">
                <label for="age">Age</label>
                <input id="age" type="text" name="age">

                <label for="height">Height</label>
                <input id="height" type="text" name="height">

                <label for="weight">Weight</label>
                <input id="weight" type="text" name="weight">

                <label for="eyes">Eyes</label>
                <input id="eyes" type="text" name="eyes">

                <label for="skin">Skin</label>
                <input id="skin" type="text" name="skin">

                <label for="hair">Hair</label>
                <input id="hair" type="text" name="hair">

                <label for="allies">Allies and Organizations</label>
                <input id="allies" type="text" name="allies">

                <label for="backstory">Backstory</label>
                <input id="backstory" type="text" name="backstory">

                <label for="traits">Features and Traits</label>
                <input id="traits" type="text" name="traits">
            </form>

            <form class="spells">
                <label for="spell-class">Spellcasting Class</label>
                <input id="spell-class" type="text" name="spell-class">

                <label for="spell-ability">Spellcasting Ability</label>
                <select id="spell-ability" name="spell-ability">
                    <option value="str">Strength</option>
                    <option value="dex">Dexterity</option>
                    <option value="con">Constitution</option>
                    <option value="int">Intelligence</option>
                    <option value="wis">Wisdom</option>
                    <option value="cha">Charisma</option>
                </select>

                <label for="spell-save">Spell Save DC</label>
                <input id="spell-save" type="number" name="spell-save">

                <label for="spell-bonus">Spell Attack Bonus</label>
                <input id="spell-bonus" type="number" name="spell-bonus">
            </form>
        </div>
    </div>
</body>
</html>
